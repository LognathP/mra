	<div class="content-wrapper">

			<div class="row pad-botm">
				<div class="col-md-12">
					<h4 class="header-line">ADD USER</h4>

				</div>
				<div class="col-md-4 col-sm-3 col-xs-5">
					<div id="response">
					</div>
				</div>


			</div>
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-5">
					<div class="panel panel-info">
						<div class="panel-heading">
							USER TYPE DETAILS
						</div>
						<div class="panel-body">

							<form role="form">
								<div class="form-group">
									<input class="form-control" id="ut_name" placeholder="User Type" type="text"
										required />
								</div>
								<div class="form-group">
									<input class="form-control" id="ut_desc" placeholder="Description" type="text"
										required />
								</div>
								<div class="form-group">
									<input class="form-control" id="ut_cover_area" placeholder="Coverage Area" required
										type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" id="ut_area_limit" placeholder="Area Limit"
										type="number" required />
								</div>

								<button type="submit" class="btn btn-info">Save</button>
								<button type="reset" class="btn btn-default">Clear</button>
							</form>
						</div>
					</div>

				</div>
				<input type="hidden" id="lat" />
				<input type="hidden" id="lng" />

				<div class="col-md-9 col-sm-9 col-xs-7">
					<div style="height: 500px; width: 845px;">
						<div id="map"></div>
						<div id="infowindow-content">
							<img src="" width="16" height="16" id="place-icon">
							<span id="place-name" class="title"></span><br>
							<span id="place-address"></span>
						</div>

					</div>
				</div>
