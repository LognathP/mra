<body>

	<!-- LOGO HEADER END-->
	<section class="menu-section">

				<div class="col-md-12">

		</div>

	<!-- MENU SECTION END-->
	<div class="content-wrapper">
		<div class="container">
			<div class="row pad-botm">
				<div class="col-md-12">
					<h4 class="header-line">ADD PRODUCT</h4>

				</div>
				<div class="col-md-4 col-sm-3 col-xs-5">
					<div id="response">
					</div>
				</div>


			</div>
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div class="panel panel-info ">
						<div class="panel-heading">
							PRODUCT DETAILS
						</div>
						<div class="panel-body">

							<form role="form" enctype="multipart/form-data" id="productUpload">
								<div class="form-group">
									<input class="form-control" id="product_name" placeholder="Product Name" type="text"
										required />
								</div>
								<div class="form-group">
									<input class="form-control" id="product_desc" placeholder="Description" type="text"
										required />
								</div>
								<div class="form-group">
									<input class="form-control" id="price" placeholder="Price" required
										type="number" />
								</div>
								<div class="form-group">
									<input class="form-control" id="selling_price" placeholder="Selling Price" required
										type="number" />
								</div>
								<div class="form-group">
									<input class="form-control" id="units" placeholder="SKU Units"
										type="number" required />
								</div>
								<div class="form-group">
									<select class="form-control category-multiple"  multiple="multiple" id="product_cat" 
										required>
										
									</select>
								</div>
								<div class="form-group">
									<select class="form-control collection-multiple"  multiple="multiple" id="product_coll" 
										required>
										
									</select>
								</div>
								<div class="form-group">
									<select class="form-control pattern-multiple" multiple="multiple" id="product_pat" 
										required>
										
									</select>
								</div>
								<div class="form-group">
									<select class="form-control color-multiple"  multiple="multiple" id="product_col"
										required>
										
									</select>
								</div>
								<div class="form-group">
								<input class="form-control" id="product_file" placeholder="Product Image"
									type="file" name="file" required />
								</div>
								<a class="btn btn-info" id="btnPreview" >Preview</a>
								<button type="submit" id="btnAddProd"  class="btn btn-info">Save</button>
								<button type="reset" class="btn btn-default">Clear</button>
							</form>
						</div>
					</div>

				</div>
				
				<div class="col-md-8 col-sm-8 col-xs-8">
					<div style="border: 1px solid;border-color: #bce8f1;border-radius: 4px;">

<div id="rendered">
</div>

						
					</div>
				</div>
			</div>

		</div>
	</div>
